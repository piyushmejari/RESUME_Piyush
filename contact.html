<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<a href="/index.html">Home</a>
<h2>Fill Your details</h2>
<body>
   <form>
    <div>
        <label for="title">Title :</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="title" value="Other">
    </div>
    <br>
    <div>
        <label for="fname">First Name :</label>
        <input  type="text" id="fname" name="fname" placeholder="First Name" required>
    </div>
    <br>
    <div>
        <label for="lname">Last Name :</label>
        <input  type="text" id="lname" name="lname" placeholder="Last Name" required>
    </div>
    <br>
    <div>
        <label for="email">Last Name :</label>
        <input  type="text" id="email" name="email" placeholder="xyz@gmail.com" required>
    </div>
    <br>
    <div>
        <label for="phone">Contact No :</label>
        <select id="phone" name="phone">
            <option>+90</option>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>  
        </select>
        <input  type="tel" id="phone" name="phone" placeholder="750659****" required>
    </div>
    <br>
    <div>
        <label for="textbox">Reason you want to connect :</label> 
        <input  type="text" id="textbox" name="textbox" placeholder="Add here" required>
    </div>    
   <br>
    <div>
        <input type="reset">
        <input type="submit">
    </div>

   </form> 
</body>
</html>
